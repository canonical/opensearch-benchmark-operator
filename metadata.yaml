name: opensearch-benchmark
display-name: Charmed OpenSearch Benchmark

summary: Generates a load against your workload and collect performance metrics to Prometheus.
description: |
  Run this charm to connect with an opensearch deployment and test the performance or generate a load against the cluster.

# TODO: Update
docs: https://discourse.charmhub.io/t/charmed-sysbench-documentation-home/13945
source: https://github.com/canonical/sysbench-operator
issues: https://github.com/canonical/sysbench-operator/issues
website: https://charmhub.io/sysbench
maintainers:
  - Canonical Data Platform <data-platform@lists.launchpad.net>

peers:
  benchmark-peer:
    interface: benchmark-peers

provides:
  cos-agent:
    interface: cos_agent
    limit: 1

requires:
  opensearch:
    interface: opensearch_client
    limit: 1
